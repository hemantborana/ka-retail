<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - KA Retail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/section.css">
    <link rel="stylesheet" href="styles/order.css">
</head>
<body>
    <script>
        (function() {
            try {
                const stored = localStorage.getItem('kaRetailUser');
                if (!stored) {
                    window.location.replace('index.html');
                    return;
                }
                
                const userData = JSON.parse(stored);
                const expiryDate = new Date(userData.sessionExpiry);
                const now = new Date();
                
                if (now > expiryDate) {
                    localStorage.removeItem('kaRetailUser');
                    window.location.replace('index.html');
                    return;
                }
            } catch(e) {
                window.location.replace('index.html');
                return;
            }
        })();
    </script>

    <div class="app-container">
        <section id="order-screen" class="screen active">
            <header class="luxury-header">
                <div class="header-content">
                    <div class="header-left">
                        <svg viewBox="0 0 100 100" class="header-logo">
                            <text x="10" y="60" font-size="48" font-family="Cinzel, serif" fill="#FFD700">KA</text>
                        </svg>
                        <div class="header-text">
                            <h1>Order</h1>
                            <p>Kambeshwar Agencies</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button class="back-btn" onclick="window.location.href='home.html'">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Back
                        </button>
                        <button class="logout-button" id="logout-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="order-content-wrapper">
                    <!-- Search Container -->
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search items...">
                        <div class="suggestions"></div>
                    </div>

                    <!-- Item Name Display -->
                    <div class="item-name-display"></div>

                    <!-- Colors Container -->
                    <div class="colors-container"></div>

                    <!-- Cart Summary Container -->
                    <div class="cart-summary-container" style="display: none;"></div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="add-to-cart-btn">Add to Cart</button>
                        <button class="cart-empty-btn">Cart Empty</button>
                    </div>
                </div>
            </main>
        </section>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- HTML2Canvas for screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="js/common.js"></script>
    <script src="js/order.js"></script>
    <script src="/js/firebase-config.js"></script>
</body>
</html>
